<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Random Colors</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <style>
            #board {
                position: relative;
                display: block;
                margin: 3rem auto;
                width: 80vw;
                height: 80vh;
                border: 3rem solid black;
                border-radius: 1rem;
                overflow: hidden;
            }

            .cell {
                width: 12px;
                height: 12px;
                margin: 0;
                padding: 0;
                float: left;
            }
        </style>
    </head>
    <body>
        <div id="board"></div>
    </body>

    <script>
        var board = document.getElementById('board');
        var height = board.clientHeight / 11;
        var width = board.clientWidth / 11;

        for (var i = 0; i < width; i++) {
            for (var j = 0; j < height; j++) {
                var colors = ['#EC7063', '#C0392B', '#9B59B6', '#8E44AD', '#2980B9', '#3498DB', '#1ABC9C', '#DFFF00',
                    '#40E0D0', '#F1C40F', '#E67E22', '#D35400', '#ECF0F1', '#CCCCFF'];
                var cell = document.createElement('div');
                cell.className = 'cell ';
                cell.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];

                cell.addEventListener('mouseover', function(event) {
                    event.target.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                });
                board.appendChild(cell);
            }
        }
    </script>
</html>
